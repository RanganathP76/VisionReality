<!DOCTYPE html>
<html lang="en">
  <head>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
    <!-- ✅ Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Tailwind Custom Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#1E3A8A',   // Deep Blue for VisionReality
              accent: '#F97316',  // Orange Accent
              gold: '#b8860b'     // Gold for premium theme
            }
          }
        }
      }
    </script>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#DAA520" />

    <!-- ✅ SEO Meta -->
    <title>VisionReality – Web Design, Development & Digital Growth</title>
    <meta
      name="description"
      content="VisionReality helps startups and businesses grow with web design, web/app development, digital marketing, and AI-powered solutions. Transform your vision into reality with us."
    />
    <meta
      name="keywords"
      content="VisionReality, web design, app development, digital marketing, SEO, software solutions, AI marketing, startup growth"
    />
    <meta name="author" content="VisionReality Team" />

    <!-- ✅ Open Graph (Facebook/LinkedIn) -->
    <meta property="og:title" content="VisionReality – Web Design, Development & Digital Growth" />
    <meta
      property="og:description"
      content="From websites and apps to digital marketing — VisionReality transforms your ideas into powerful digital solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://visionreality.com" />
    <meta property="og:image" content="%PUBLIC_URL%/visionreality-preview.png" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VisionReality – Web Design, Development & Digital Growth" />
    <meta
      name="twitter:description"
      content="We craft stunning websites, scalable apps, and AI-powered marketing strategies to grow your business."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/visionreality-preview.png" />

    <!-- ✅ Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body class="bg-white text-gray-900 antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
